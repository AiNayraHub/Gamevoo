<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Wall - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .premium-card { background: linear-gradient(135deg, #4f46e5, #6366f1); }
        .coming-soon-badge { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-[#f8fafc] font-sans pb-24">

    <div class="bg-white p-5 flex items-center border-b border-slate-100 sticky top-0 z-50">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-slate-50 rounded-2xl flex items-center justify-center text-indigo-600 border border-slate-100 shadow-sm active:scale-90 transition-all">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="ml-4 font-black text-slate-800 italic uppercase tracking-widest text-sm">Offer Wall</h1>
    </div>

    <div class="p-6">
        <div class="premium-card p-8 rounded-[40px] text-white shadow-xl shadow-indigo-100 relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-2xl font-black italic tracking-tighter uppercase">High Paying Tasks</h2>
                <p class="text-indigo-100 text-[10px] font-bold mt-1 uppercase tracking-[0.2em]">Complete & Earn Big Rewards</p>
                <div class="mt-6 inline-flex items-center bg-white/20 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest border border-white/20">
                    <i class="fas fa-star text-yellow-300 mr-2"></i> Premium Offers
                </div>
            </div>
            <i class="fas fa-rocket absolute -right-4 -bottom-4 text-8xl text-white/10 rotate-12"></i>
        </div>
    </div>

    <div class="px-6 space-y-4">
        <h3 class="font-black text-slate-400 text-[10px] uppercase tracking-[0.3em] ml-2 mb-4">Available Soon</h3>
        
        <div class="bg-white p-4 rounded-[30px] border border-slate-100 shadow-sm flex items-center justify-between opacity-60">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 shimmer rounded-2xl"></div>
                <div>
                    <div class="h-3 w-32 shimmer rounded-full mb-2"></div>
                    <div class="h-2 w-20 shimmer rounded-full"></div>
                </div>
            </div>
            <div class="h-8 w-16 shimmer rounded-xl"></div>
        </div>

        <div class="bg-white p-4 rounded-[30px] border border-slate-100 shadow-sm flex items-center justify-between opacity-60">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 shimmer rounded-2xl"></div>
                <div>
                    <div class="h-3 w-24 shimmer rounded-full mb-2"></div>
                    <div class="h-2 w-16 shimmer rounded-full"></div>
                </div>
            </div>
            <div class="h-8 w-16 shimmer rounded-xl"></div>
        </div>
    </div>

    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-[2px] flex items-center justify-center px-8 z-40 pointer-events-none">
        <div class="bg-white p-10 rounded-[50px] shadow-2xl text-center border-4 border-indigo-600/10 pointer-events-auto">
            <div class="w-20 h-20 bg-indigo-50 rounded-[30px] flex items-center justify-center text-indigo-600 text-3xl mx-auto mb-6 shadow-inner">
                <i class="fas fa-tools animate-bounce"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 italic uppercase tracking-tighter">Coming Soon</h2>
            <p class="text-slate-400 mt-3 text-[10px] font-bold uppercase tracking-widest leading-loose">
                We are integrating top offerwall <br> providers for maximum earnings!
            </p>
            <button onclick="window.location.href='home.html'" class="mt-8 bg-indigo-600 text-white px-8 py-4 rounded-3xl font-black text-[10px] tracking-[0.2em] shadow-xl shadow-indigo-200 uppercase active:scale-95 transition-all">
                Back to Home
            </button>
        </div>
    </div>

    <div class="text-center mt-10">
        <p class="text-[9px] font-bold text-slate-300 uppercase tracking-widest">&copy; 2026 GAMEVOO EARN</p>
    </div>

</body>
              </html>
