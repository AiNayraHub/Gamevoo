<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knife Hit Pro - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-stage { width: 100vw; height: 100vh; position: relative; display: flex; flex-direction: column; }
        
        /* Chakra (Log) Animation */
        #log { 
            width: 160px; height: 160px; background: url('https://cdn-icons-png.flaticon.com/512/5024/5024453.png');
            background-size: cover; border-radius: 50%; position: absolute; top: 150px; left: 50%;
            transform: translateX(-50%); z-index: 10;
        }

        .knife-in-log {
            width: 8px; height: 60px; background: #cbd5e1; position: absolute;
            left: 50%; bottom: 50%; transform-origin: center bottom; border-radius: 2px;
            border-bottom: 15px solid #e11d48;
        }

        #active-knife {
            width: 10px; height: 70px; background: #cbd5e1; position: absolute;
            bottom: 80px; left: 50%; transform: translateX(-50%);
            border-radius: 4px; border-bottom: 20px solid #e11d48; z-index: 20;
        }

        .throw-anim { transition: bottom 0.15s ease-out; }
    </style>
</head>
<body>

<div id="game-stage">
    <div class="p-5 flex justify-between items-center bg-slate-900/80 border-b border-white/10 z-50">
        <button onclick="window.location.href='games.html'" class="text-white text-xl"><i class="fas fa-arrow-left"></i></button>
        <div class="text-center">
            <p class="text-[10px] text-slate-400 font-bold uppercase">Time Left</p>
            <p id="timer" class="text-xl font-black text-yellow-400 italic">60s</p>
        </div>
        <div class="bg-indigo-600 px-3 py-1 rounded-xl text-xs font-black italic">
            ðŸª™ <span id="user-coins">0</span>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-slate-900/90 z-[100] flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-5xl font-black italic text-white mb-4 tracking-tighter uppercase">Knife Hit</h1>
        <p class="text-slate-400 text-sm mb-8 font-bold">HIT ALL KNIVES & SURVIVE 1 MINUTE<br>TO WIN 20 COINS!</p>
        <button onclick="initGame()" class="bg-rose-600 text-white px-12 py-4 rounded-2xl font-black text-lg shadow-xl shadow-rose-600/20 active:scale-95 transition-all">START PLAYING</button>
    </div>

    <div id="log"></div>
    <div id="active-knife"></div>
</div>

<script src="app.js"></script>
<script>
    const log = document.getElementById('log');
    const knife = document.getElementById('active-knife');
    const timerText = document.getElementById('timer');
    let currentRotation = 0;
    let knivesInLog = [];
    let isThrowing = false;
    let timeLeft = 60;
    let gameActive = false;
    let rotationSpeed = 2;

    // Real-time Coin Sync
    setInterval(() => {
        const el = document.getElementById('user-coins');
        if(el && typeof window.coins !== 'undefined') el.innerText = window.coins;
    }, 1000);

    function initGame() {
        document.getElementById('overlay').style.display = 'none';
        gameActive = true;
        updateTimer();
        rotateLog();
    }

    // 1 Minute Timer Logic
    function updateTimer() {
        if (!gameActive) return;
        if (timeLeft > 0) {
            timeLeft--;
            timerText.innerText = timeLeft + "s";
            setTimeout(updateTimer, 1000);
        } else {
            winGame();
        }
    }

    // Log Rotation Logic
    function rotateLog() {
        if (!gameActive) return;
        currentRotation += rotationSpeed;
        log.style.transform = `translateX(-50%) rotate(${currentRotation}deg)`;
        
        // Speed change randomly
        if(Math.random() < 0.01) rotationSpeed = (Math.random() * 4 + 1) * (Math.random() > 0.5 ? 1 : -1);
        
        requestAnimationFrame(rotateLog);
    }

    // Knife Throwing
    window.addEventListener('touchstart', (e) => {
        if (!gameActive || isThrowing) return;
        throwKnife();
    });
    window.addEventListener('mousedown', (e) => {
        if (!gameActive || isThrowing) return;
        throwKnife();
    });

    function throwKnife() {
        isThrowing = true;
        knife.style.transition = "bottom 0.1s ease-out";
        knife.style.bottom = "300px"; // Hits the log

        setTimeout(() => {
            // Check collision with other knives
            let hitAngle = (360 - (currentRotation % 360)) % 360;
            let collided = knivesInLog.some(angle => Math.abs(angle - hitAngle) < 15);

            if (collided) {
                gameOver();
            } else {
                stickKnife(hitAngle);
                resetKnife();
            }
        }, 100);
    }

    function stickKnife(angle) {
        knivesInLog.push(angle);
        const newKnife = document.createElement('div');
        newKnife.className = 'knife-in-log';
        newKnife.style.transform = `translateX(-50%) rotate(${angle}deg)`;
        log.appendChild(newKnife);
    }

    function resetKnife() {
        knife.style.transition = "none";
        knife.style.bottom = "80px";
        isThrowing = false;
    }

    function gameOver() {
        gameActive = false;
        alert("Game Over! You hit another knife.");
        window.location.reload();
    }

    async function winGame() {
        gameActive = false;
        const reward = 20;
        alert("CONGRATULATIONS! You survived 1 minute.");
        
        try {
            const { error } = await supabaseClient
                .from('profiles')
                .update({ coins: window.coins + reward })
                .eq('id', userId);

            if (error) throw error;
            window.coins += reward;
            alert("20 Coins added to your wallet!");
            window.location.href = 'games.html';
        } catch (err) {
            alert("Sync Error. Please check connection.");
            window.location.href = 'games.html';
        }
    }
</script>
</body>
</html>
