<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Rewards - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24, #d97706); }
    </style>
</head>
<body class="pb-10">

    <div class="p-6 flex items-center justify-between">
        <a href="home.html" class="w-12 h-12 glass-card rounded-2xl flex items-center justify-center text-white text-xl">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-sm font-black uppercase tracking-[0.3em] italic">Redeem Center</h1>
        <div class="w-12"></div>
    </div>

    <div class="px-6 mb-10">
        <div class="glass-card p-6 rounded-[35px] text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/20 blur-3xl rounded-full"></div>
            <p class="text-[10px] font-bold uppercase tracking-widest opacity-50">Current Balance</p>
            <h2 class="text-5xl font-black mt-2 italic">ðŸª™ <span id="gift-coins">0</span></h2>
        </div>
    </div>

    <div class="px-6">
        <div class="glass-card p-8 rounded-[40px]">
            <div class="text-center mb-8">
                <div class="w-20 h-20 gold-gradient rounded-3xl flex items-center justify-center text-3xl mx-auto mb-4 shadow-lg shadow-amber-500/20">
                    <i class="fas fa-gift"></i>
                </div>
                <h3 class="text-xl font-bold italic">Have a Gift Code?</h3>
                <p class="text-xs text-slate-400 mt-2">Enter your secret code below to claim instant coins.</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="gift-code-input" placeholder="ENTER CODE HERE" 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 px-6 font-black tracking-widest text-center text-amber-400 outline-none focus:border-amber-500 transition-all">
                
                <button onclick="handleRedeem()" id="redeem-btn" 
                    class="w-full gold-gradient text-white py-5 rounded-2xl font-black text-sm tracking-[0.2em] shadow-xl active:scale-95 transition-all">
                    CLAIM NOW
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        async function handleRedeem() {
            const codeInput = document.getElementById('gift-code-input');
            const btn = document.getElementById('redeem-btn');
            const code = codeInput.value.trim().toUpperCase();

            if (!code) return alert("Please enter a valid gift code!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';

            // processGiftRedeem function (App.js) ko call karenge
            const result = await processGiftRedeem(code);
            
            if (result.success) {
                // Success message in English as requested
                alert(`CONGRATULATIONS!\n\n${result.amount} Coins have been successfully added to your account.`);
                codeInput.value = "";
            } else {
                alert("ERROR: " + result.message);
            }

            btn.disabled = false;
            btn.innerText = "CLAIM NOW";
        }
    </script>
</body>
</html>
