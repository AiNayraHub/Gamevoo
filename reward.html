<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Rewards - Earning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; }
        .premium-blue-card { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .input-focus:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="font-sans text-slate-900 pb-10">

    <div class="bg-white px-6 py-5 flex items-center border-b border-slate-100 sticky top-0 z-50">
        <a href="home.html" class="text-blue-600 text-lg mr-4"><i class="fas fa-chevron-left"></i></a>
        <h1 class="font-bold text-slate-800 tracking-tight">Redeem Gift Code</h1>
    </div>

    <div class="px-6 mt-6">
        <div class="premium-blue-card p-8 rounded-[32px] text-white shadow-lg shadow-blue-200 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs font-medium opacity-80 uppercase tracking-widest">Available Balance</p>
                <div class="flex items-center mt-2">
                    <span class="text-3xl">ðŸª™</span>
                    <span id="gift-coins" class="text-4xl font-black ml-2 italic">0</span>
                </div>
            </div>
            <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-white/10 rounded-full"></div>
        </div>
    </div>

    <div class="px-6 mt-8">
        <div class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <h2 class="text-xl font-bold text-slate-800">Enter Promo Code</h2>
                <p class="text-sm text-slate-500 mt-1">Check our Telegram for daily gift codes!</p>
            </div>

            <div class="space-y-5">
                <div class="relative">
                    <input type="text" id="gift-code-input" placeholder="e.g. EARN500" 
                        class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-5 px-6 font-bold text-center tracking-widest text-blue-700 outline-none transition-all input-focus uppercase">
                </div>
                
                <button onclick="handleRedeem()" id="redeem-btn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl font-bold text-sm tracking-widest shadow-xl shadow-blue-100 active:scale-[0.98] transition-all">
                    REDEEM NOW
                </button>
            </div>
        </div>
    </div>

    <div class="px-10 mt-10">
        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">How it works</h3>
        <ul class="space-y-4">
            <li class="flex items-start">
                <span class="w-5 h-5 bg-blue-100 text-blue-600 rounded-full text-[10px] flex items-center justify-center font-bold mt-0.5 mr-3">1</span>
                <p class="text-xs text-slate-600 leading-relaxed">Enter the valid 8-digit code provided by the admin.</p>
            </li>
            <li class="flex items-start">
                <span class="w-5 h-5 bg-blue-100 text-blue-600 rounded-full text-[10px] flex items-center justify-center font-bold mt-0.5 mr-3">2</span>
                <p class="text-xs text-slate-600 leading-relaxed">Coins will be instantly added to your main wallet balance.</p>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
    <script>
        async function handleRedeem() {
            const codeInput = document.getElementById('gift-code-input');
            const btn = document.getElementById('redeem-btn');
            const code = codeInput.value.trim().toUpperCase();

            if (!code) return alert("Please enter a code!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Verifying...';

            // processGiftRedeem function call
            const result = await processGiftRedeem(code);
            
            if (result.success) {
                alert(`SUCCESS!\n\n${result.amount} coins have been added to your wallet.`);
                codeInput.value = "";
            } else {
                alert("FAILED: " + result.message);
            }

            btn.disabled = false;
            btn.innerText = "REDEEM NOW";
        }
    </script>
</body>
</html>
