<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Gift Code - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div class="max-w-md mx-auto p-6 text-center">
        <div class="mt-10 mb-8">
            <div class="w-20 h-20 bg-pink-100 text-pink-600 rounded-[30px] flex items-center justify-center mx-auto mb-4 shadow-lg rotate-3">
                <i class="fas fa-ticket-alt text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black italic text-slate-800">GIFT CODE</h2>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Enter your secret code below</p>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-xl shadow-slate-200 border border-slate-100">
            <input id="coupon-input" type="text" placeholder="GIFT100" class="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-pink-500 font-black text-center text-xl uppercase tracking-widest mb-6">
            
            <button onclick="claimNow()" id="claim-btn" class="w-full bg-pink-600 text-white py-5 rounded-[25px] font-black text-lg shadow-xl shadow-pink-100 active:scale-95 transition-all">
                REDEEM NOW
            </button>

            <p id="redeem-status" class="mt-6 text-sm font-bold italic uppercase"></p>
        </div>

        <div class="mt-10 p-6 bg-blue-600 rounded-[35px] text-white flex justify-between items-center shadow-xl">
            <div class="text-left">
                <p class="text-[10px] font-bold opacity-70 uppercase">Your Wallet</p>
                <h4 class="text-2xl font-black italic">ðŸª™ <span id="reward-page-coins">0</span></h4>
            </div>
            <i class="fas fa-coins text-3xl opacity-20"></i>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Update coins specifically for this page
        setInterval(() => {
            const el = document.getElementById('reward-page-coins');
            if(el) el.innerText = coins;
        }, 1000);

        async function claimNow() {
            const input = document.getElementById('coupon-input').value;
            const btn = document.getElementById('claim-btn');
            const status = document.getElementById('redeem-status');

            if(!input) return alert("Please enter a code!");

            btn.disabled = true;
            btn.innerText = "CHECKING...";

            // Use the function from app.js
            const result = await redeemGiftCode(input);

            if(result.success) {
                status.innerText = result.msg;
                status.className = "mt-6 text-sm font-bold italic uppercase text-green-500";
                document.getElementById('coupon-input').value = "";
            } else {
                status.innerText = result.msg;
                status.className = "mt-6 text-sm font-bold italic uppercase text-red-500";
            }

            btn.disabled = false;
            btn.innerText = "REDEEM NOW";
        }
    </script>
</body>
                </html>
