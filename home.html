<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamevoo - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen pb-24">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <header class="p-5 flex justify-between items-center border-b sticky top-0 bg-white z-50">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="fas fa-gamepad"></i></div>
                <span class="font-bold text-xl text-blue-700">Gamevoo</span>
            </div>
            <div class="flex items-center gap-2 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">
                <span class="text-yellow-500">ðŸª™</span>
                <span id="coin-display" class="font-bold text-gray-800 italic">...</span>
            </div>
        </header>

        <div class="p-6 space-y-5">
            <a href="https://t.me/yourchannel" target="_blank" class="block bg-gradient-to-r from-sky-400 to-blue-600 rounded-[25px] p-5 text-white relative overflow-hidden shadow-lg transform active:scale-95 transition-all">
                <div class="relative z-10">
                    <h4 class="font-black text-lg">JOIN TELEGRAM</h4>
                    <p class="text-xs text-sky-100">Get Daily Gift Codes & Updates</p>
                </div>
                <i class="fab fa-telegram absolute -right-2 -bottom-2 text-7xl opacity-20"></i>
            </a>

            <div class="space-y-4">
                <h3 class="font-bold text-gray-700 ml-1">Earning Tasks</h3>
                <div onclick="addCoins(20)" class="flex items-center justify-between p-4 bg-gray-50 rounded-3xl border hover:border-blue-200 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600"><i class="fas fa-play"></i></div>
                        <div><h5 class="font-bold text-sm">Play Games</h5><p class="text-[10px] text-gray-400">Earn 20 Coins</p></div>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-[9px] font-bold px-2 py-1 rounded-full italic">ADS</span>
                </div>

                <div onclick="addCoins(10)" class="flex items-center justify-between p-4 bg-gray-50 rounded-3xl border hover:border-purple-200 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-purple-100 rounded-2xl flex items-center justify-center text-purple-600"><i class="fas fa-video"></i></div>
                        <div><h5 class="font-bold text-sm">Watch Videos</h5><p class="text-[10px] text-gray-400">Earn 10 Coins</p></div>
                    </div>
                    <span class="bg-purple-100 text-purple-600 text-[9px] font-bold px-2 py-1 rounded-full italic">ADS</span>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 max-w-md w-full bg-white border-t flex justify-around p-4 rounded-t-[30px] shadow-2xl">
            <a href="home.html" class="text-blue-600"><i class="fas fa-home text-2xl"></i></a>
            <a href="reward.html" class="text-gray-300"><i class="fas fa-gift text-2xl"></i></a>
            <a href="wallet.html" class="text-gray-300"><i class="fas fa-wallet text-2xl"></i></a>
            <a href="profile.html" class="text-gray-300"><i class="fas fa-user text-2xl"></i></a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
