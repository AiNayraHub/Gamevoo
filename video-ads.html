<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ad-card { transition: all 0.3s ease; }
        .ad-card:active { transform: scale(0.95); }
        .timer-active { pointer-events: none; opacity: 0.6; filter: grayscale(1); }
    </style>
</head>
<body class="bg-[#f8fafc] font-sans">

    <div class="bg-white p-5 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-600 border border-slate-100 shadow-sm">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="font-black text-slate-800 italic uppercase tracking-widest text-sm">Watch & Earn</h1>
        </div>
        
        <div class="bg-indigo-600 px-4 py-2 rounded-2xl flex items-center gap-2 shadow-lg shadow-indigo-100">
            <span class="text-white text-xs font-black italic">ðŸª™ <span id="ad-coins">0</span></span>
        </div>
    </div>

    <div class="p-6">
        <div class="bg-indigo-50 p-6 rounded-[35px] border border-indigo-100 mb-8 text-center">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-indigo-600 mx-auto mb-4 shadow-sm">
                <i class="fas fa-play text-2xl"></i>
            </div>
            <h2 class="text-xl font-black text-slate-800 italic uppercase tracking-tighter">Ready to Earn?</h2>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Watch ads and get 5 coins instantly</p>
        </div>

        <div id="ad-btn-container">
            <div onclick="handleAdClick()" id="watch-btn" class="ad-card bg-white p-6 rounded-[35px] shadow-xl shadow-slate-100 border border-slate-50 flex flex-col items-center text-center cursor-pointer">
                <div class="w-20 h-20 bg-pink-100 rounded-[30px] flex items-center justify-center text-pink-500 text-3xl mb-4">
                    <i class="fas fa-video"></i>
                </div>
                <h4 class="font-black text-slate-800 text-lg italic uppercase">Watch Video Ad</h4>
                <p id="btn-subtext" class="text-[10px] text-pink-500 font-black uppercase tracking-[0.2em] mt-2">Reward: +5 Coins</p>
                
                <div id="ad-timer-display" class="hidden mt-4">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-2">Next Ad in</p>
                    <div class="text-3xl font-black text-indigo-600 italic"><span id="countdown">10</span>s</div>
                </div>
            </div>
        </div>

        <div class="mt-10 space-y-4">
            <div class="flex items-start gap-4 p-4 bg-white rounded-2xl border border-slate-50">
                <div class="text-indigo-600 mt-1"><i class="fas fa-check-circle"></i></div>
                <p class="text-[11px] text-slate-500 font-bold leading-relaxed">Click on the button above to load an advertisement.</p>
            </div>
            <div class="flex items-start gap-4 p-4 bg-white rounded-2xl border border-slate-50">
                <div class="text-indigo-600 mt-1"><i class="fas fa-check-circle"></i></div>
                <p class="text-[11px] text-slate-500 font-bold leading-relaxed">After redirecting, wait for the ad to load and then come back.</p>
            </div>
        </div>
    </div>

    <div id="ad-script-container" class="hidden">
        <script src="https://pl28524185.effectivegatecpm.com/bf/c1/a6/bfc1a61a48f64ea12833ec7e1adf494c.js"></script>
    </div>

    <script src="app.js"></script>
    <script>
        let isAdCooldown = false;

        // Real-time Coin Balance Sync
        setInterval(() => {
            const el = document.getElementById('ad-coins');
            if(el && typeof window.coins !== 'undefined') el.innerText = window.coins;
        }, 1000);

        async function handleAdClick() {
            if (isAdCooldown) return;

            // 1. User ko Ad page par redirect karein (Direct link setup)
            // Note: Ad script automatically handle karti hai but hum manually redirect logic bhi rakhte hain
            window.open('https://pl28524185.effectivegatecpm.com/bf/c1/a6/bfc1a61a48f64ea12833ec7e1adf494c.js', '_blank');

            // 2. Add Coins (Jab user click karke wapas aayega ya tab background mein process hoga)
            await addAdReward();
        }

        async function addAdReward() {
            try {
                const reward = 5;
                const newTotal = window.coins + reward;

                // Supabase Update
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ coins: newTotal })
                    .eq('id', userId);

                if (error) throw error;

                // Local Update
                window.coins = newTotal;
                startCooldown();
                alert("Ad Viewed! 5 Coins added successfully.");

            } catch (err) {
                console.error("Ad Reward Error:", err.message);
            }
        }

        function startCooldown() {
            isAdCooldown = true;
            const btn = document.getElementById('watch-btn');
            const timerDisplay = document.getElementById('ad-timer-display');
            const subtext = document.getElementById('btn-subtext');
            const countdownEl = document.getElementById('countdown');
            
            btn.classList.add('timer-active');
            timerDisplay.classList.remove('hidden');
            subtext.classList.add('hidden');

            let timeLeft = 10;
            const interval = setInterval(() => {
                timeLeft--;
                countdownEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    resetButton();
                }
            }, 1000);
        }

        function resetButton() {
            isAdCooldown = false;
            const btn = document.getElementById('watch-btn');
            const timerDisplay = document.getElementById('ad-timer-display');
            const subtext = document.getElementById('btn-subtext');
            
            btn.classList.remove('timer-active');
            timerDisplay.classList.add('hidden');
            subtext.classList.remove('hidden');
        }
    </script>
</body> 
</html>
