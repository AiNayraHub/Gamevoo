<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Task - Gamevoo </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .red-glow { box-shadow: 0 0 30px rgba(220, 38, 38, 0.3); }
        .glass { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(220, 38, 38, 0.2); }
        
        /* Loading Animation */
        .loader {
            border-top-color: #dc2626;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="p-5 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center shadow-lg shadow-red-600/50">
                <i class="fas fa-play text-white text-[10px]"></i>
            </div>
            <h1 class="tech-font text-lg tracking-tighter">AI <span class="text-red-600">NAYRA</span></h1>
        </div>
        <div class="bg-zinc-900 border border-red-600/30 px-4 py-1 rounded-full flex items-center gap-2">
            <span class="text-yellow-400 text-xs italic">ðŸª™</span>
            <span id="coin-balance" class="text-xs font-black tech-font">0000</span>
        </div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center p-6">
        
        <div class="w-full max-w-sm glass rounded-[2.5rem] overflow-hidden red-glow relative">
            <div class="relative aspect-video bg-zinc-800 flex items-center justify-center group overflow-hidden">
                <div id="video-overlay" class="absolute inset-0 bg-black/60 z-10 flex flex-col items-center justify-center text-center p-4">
                    <div id="play-btn" onclick="startTask()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center cursor-pointer hover:scale-110 transition-transform shadow-2xl shadow-red-600/50">
                        <i class="fas fa-play text-white ml-1"></i>
                    </div>
                    <p class="mt-4 text-[10px] font-bold tracking-widest text-red-400 uppercase">Click to Start Deployment</p>
                </div>
                
                <div id="ad-container" class="opacity-0 absolute">
                    <script src="https://pl28524185.effectivegatecpm.com/bf/c1/a6/bfc1a61a48f64ea12833ec7e1adf494c.js"></script>
                </div>

                <img src="https://images.unsplash.com/photo-1614728263952-84ea206f99b6?auto=format&fit=crop&w=400" alt="Tech Background" class="w-full h-full object-cover">
            </div>

            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="font-black text-lg leading-none uppercase">Neural Task #482</h2>
                        <span class="text-[10px] text-zinc-500 font-bold tracking-tighter">INTERNATIONAL SERVER ADS</span>
                    </div>
                    <div class="bg-red-600 text-[10px] font-black px-3 py-1 rounded-lg">+5 COINS</div>
                </div>

                <div id="progress-section" class="hidden">
                    <div class="w-full bg-zinc-800 h-1.5 rounded-full overflow-hidden mb-2">
                        <div id="progress-bar" class="bg-red-600 h-full w-0 transition-all duration-1000"></div>
                    </div>
                    <p id="timer-text" class="text-[10px] text-center font-bold text-zinc-400 uppercase italic">Verifying Data: 15s</p>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center space-y-2 opacity-50">
            <p class="text-[9px] uppercase font-bold tracking-[0.3em]">Wait for verification after clicking</p>
            <p class="text-[9px] uppercase font-bold text-red-500 tracking-[0.3em]">Do not close the advertisement tab</p>
        </div>
    </main>

    <script>
        // Supabase/Data Connection Logic
        let coins = parseInt(localStorage.getItem('userCoins')) || 0;
        document.getElementById('coin-balance').innerText = coins;

        function startTask() {
            // 1. Open Adsterra Ad (Redirect to the Ad link)
            // Isse user ads par jayega aur aapka revenue generate hoga
            window.open('https://pl28524185.effectivegatecpm.com/bf/c1/a6/bfc1a61a48f64ea12833ec7e1adf494c.js', '_blank');

            // 2. Start Verification Timer on our page
            document.getElementById('video-overlay').classList.add('hidden');
            document.getElementById('progress-section').classList.remove('hidden');

            let timeLeft = 15; // 15 Seconds verification time
            const progressBar = document.getElementById('progress-bar');
            const timerText = document.getElementById('timer-text');

            const interval = setInterval(() => {
                timeLeft--;
                let progressPercentage = ((15 - timeLeft) / 15) * 100;
                progressBar.style.width = progressPercentage + "%";
                timerText.innerText = "Verifying Data: " + timeLeft + "s";

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    addCoins();
                }
            }, 1000);
        }

        function addCoins() {
            // 3. Add 5 Coins to Data
            coins += 5;
            localStorage.setItem('userCoins', coins);
            document.getElementById('coin-balance').innerText = coins;
            
            // 4. Success UI
            alert("âœ… Verification Complete! 5 Coins added to your AI Hub wallet.");
            
            // Reset UI or Redirect back to home
            location.reload(); 
        }
    </script>
</body>
</html>
