<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamevoo - Watch Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .full-center { display: flex; align-items: center; justify-content: center; min-h-screen; }
        .ad-card { animation: bounceIn 0.5s ease-out; }
        @keyframes bounceIn {
            0% { transform: scale(0.7); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-black/90 min-h-screen flex items-center justify-center p-6">

    <div class="ad-card bg-white w-full max-w-sm rounded-[40px] p-8 text-center shadow-2xl relative overflow-hidden">
        <a href="home.html" class="absolute top-5 right-5 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times-circle text-2xl"></i>
        </a>

        <div class="mb-6 mt-4">
            <div class="w-20 h-20 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-play text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tight">Watch & Earn</h2>
            <p class="text-gray-500 text-sm mt-2 font-medium">Click the button below to play ad and receive coins instantly.</p>
        </div>

        <div class="bg-purple-50 rounded-2xl p-4 mb-6 border border-purple-100">
            <p class="text-purple-700 font-bold text-lg">Reward: +10 ðŸª™</p>
        </div>

        <p class="text-xs text-gray-400 mb-6 font-bold uppercase italic">Your Balance: <span id="ad-coins" class="text-blue-500">...</span></p>

        <button id="play-btn" onclick="playAdLogic()" class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white py-5 rounded-[25px] font-black text-xl shadow-xl hover:scale-105 active:scale-95 transition-all">
            <i class="fas fa-tv mr-2"></i> PLAY ADS
        </button>
    </div>

    <script src="app.js"></script>
    <script>
        // Specific Ad Logic
        async function playAdLogic() {
            const btn = document.getElementById('play-btn');
            btn.disabled = true;
            btn.innerText = "Loading Ad...";
            
            // Simulating Ad Play (3 Seconds)
            setTimeout(async () => {
                alert("Ad Completed! 10 Coins Added to your wallet.");
                await addCoins(10); // Calling global function from app.js
                btn.disabled = false;
                btn.innerText = "PLAY ADS";
                document.getElementById('ad-coins').innerText = coins; // Update local display
            }, 3000);
        }

        // Initialize coins on page load
        window.onload = async () => {
            await init(); 
            document.getElementById('ad-coins').innerText = coins;
        };
    </script>
</body>
</html>
