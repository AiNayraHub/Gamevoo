<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; }
        .wallet-card { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .amount-btn { transition: all 0.3s; border: 2px solid #e2e8f0; }
        .amount-btn.active { border-color: #3b82f6; background-color: #eff6ff; color: #1e40af; }
    </style>
</head>
<body class="font-sans text-slate-900 pb-28">

    <div class="wallet-card pb-28 pt-10 px-6 rounded-b-[40px] text-white shadow-xl">
        <div class="flex items-center justify-between mb-8">
            <button onclick="location.href='home.html'" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-md">
                <i class="fas fa-chevron-left text-sm"></i>
            </button>
            <h1 class="font-black uppercase tracking-widest text-sm italic">Earning Wallet</h1>
            <div class="w-10"></div>
        </div>

        <div class="text-center">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-80">Current Balance</p>
            <h2 class="text-5xl font-black mt-2 italic">ðŸª™ <span id="wallet-coins">0</span></h2>
            <p class="text-sm font-bold mt-2 bg-black/20 inline-block px-4 py-1 rounded-full">Cash Value: â‚¹<span id="money-val">0.00</span></p>
        </div>
    </div>

    <div class="px-6 -mt-12">
        <div class="bg-white rounded-[30px] p-6 shadow-xl border border-blue-50">
            <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 text-center">Select Withdrawal Amount</p>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="selectAmount(50, 5000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-50">â‚¹50 <br><span class="text-[9px] opacity-60">5000 Coins</span></button>
                <button onclick="selectAmount(100, 10000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-100">â‚¹100 <br><span class="text-[9px] opacity-60">10000 Coins</span></button>
                <button onclick="selectAmount(500, 50000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-500">â‚¹500 <br><span class="text-[9px] opacity-60">50000 Coins</span></button>
                <button onclick="selectAmount(1000, 100000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-1000">â‚¹1000 <br><span class="text-[9px] opacity-60">100000 Coins</span></button>
            </div>

            <button onclick="processWithdrawal()" id="withdraw-btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm tracking-widest shadow-lg shadow-blue-100 active:scale-95 transition-all">
                WITHDRAW NOW
            </button>
        </div>

        <div class="mt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-black text-slate-800 uppercase italic">Recent Transactions</h3>
                <i class="fas fa-history text-slate-400"></i>
            </div>
            <div id="history-container" class="space-y-3 text-center py-5">
                <p class="text-xs font-bold text-slate-400">Loading History...</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t p-5 flex justify-around z-50">
        <button onclick="location.href='home.html'" class="text-slate-300"><i class="fas fa-home text-xl"></i></button>
        <button onclick="location.href='wallet.html'" class="text-blue-600"><i class="fas fa-wallet text-xl"></i></button>
        <button onclick="location.href='reward.html'" class="text-slate-300"><i class="fas fa-ticket-alt text-xl"></i></button>
        <button onclick="location.href='profile.html'" class="text-slate-300"><i class="fas fa-user text-xl"></i></button>
    </div>

    <script src="app.js"></script>
    <script>
        let selectedRs = 0;
        let selectedCoins = 0;

        function selectAmount(rs, coin) {
            selectedRs = rs;
            selectedCoins = coin;
            // UI Update
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + rs).classList.add('active');
        }

        // Live Balance Sync
        setInterval(() => {
            if (typeof coins !== 'undefined') {
                document.getElementById('wallet-coins').innerText = coins;
                document.getElementById('money-val').innerText = (coins / 100).toFixed(2);
            }
        }, 1000);

        // Fetch History with Error Handling
        async function fetchHistory() {
            if (!userId) return setTimeout(fetchHistory, 1000);
            
            const { data, error } = await supabaseClient
                .from('withdrawals')
                .select('*')
                .eq('user_id', userId)
                .order('id', { ascending: false }); // id use kiya agar created_at nahi hai

            const container = document.getElementById('history-container');
            if (error) {
                container.innerHTML = `<p class="text-red-500 text-[10px]">Error: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                container.innerHTML = `<p class="text-slate-400 text-[10px] uppercase font-bold">No history yet</p>`;
                return;
            }

            container.innerHTML = '';
            data.forEach(tr => {
                const statusColor = tr.status === 'success' ? 'text-green-500 bg-green-50' : 'text-orange-500 bg-orange-50';
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                        <div class="text-left">
                            <p class="text-xs font-black italic uppercase text-slate-700">Withdraw â‚¹${tr.amount/100}</p>
                            <p class="text-[9px] font-bold text-slate-400 mt-0.5">ID: #${tr.id.toString().slice(-5)}</p>
                        </div>
                        <span class="text-[9px] font-black uppercase px-3 py-1 rounded-full ${statusColor}">${tr.status}</span>
                    </div>`;
            });
        }

        async function processWithdrawal() {
            if (selectedRs === 0) return alert("Pehle amount select karo bhai!");
            if (coins < selectedCoins) return alert("Balance kam hai!");

            const btn = document.getElementById('withdraw-btn');
            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            try {
                // 1. Deduct Coins
                const newBalance = coins - selectedCoins;
                const { error: updErr } = await supabaseClient
                    .from('users_data')
                    .update({ coins: newBalance })
                    .eq('id', userId);

                if (updErr) throw updErr;

                // 2. Add to Withdrawal Table
                const { error: insErr } = await supabaseClient
                    .from('withdrawals')
                    .insert([{ 
                        user_id: userId, 
                        amount: selectedCoins, 
                        status: 'pending'
                    }]);

                if (insErr) throw insErr;

                alert(`â‚¹${selectedRs} ki request bhej di gayi hai!`);
                coins = newBalance;
                fetchHistory();
            } catch (err) {
                alert("Error: " + err.message);
            }
            btn.disabled = false;
            btn.innerText = "WITHDRAW NOW";
        }

        window.onload = fetchHistory;
    </script>
</body>
</html>
