<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Premium Payout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .payout-card { background: linear-gradient(135deg, #000428, #004e92); }
        .amount-chip { transition: all 0.2s; border: 2px solid #e2e8f0; }
        .amount-chip.selected { border-color: #3b82f6; background: #eff6ff; color: #1e40af; transform: scale(1.05); }
    </style>
</head>
<body class="bg-slate-50 font-sans pb-10">

    <div class="payout-card pt-12 pb-24 px-6 rounded-b-[50px] shadow-2xl text-white">
        <div class="flex items-center justify-between mb-8">
            <a href="home.html" class="p-3 bg-white/10 rounded-2xl"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xs font-black tracking-widest uppercase opacity-70 italic">Withdraw Funds</h1>
            <div class="w-10"></div>
        </div>
        <div class="text-center">
            <p class="text-[10px] font-bold uppercase opacity-60 tracking-widest">Available Balance</p>
            <h2 class="text-6xl font-black mt-2 italic">ðŸª™ <span id="wallet-coins">0</span></h2>
            <div class="mt-4 inline-block bg-white/20 px-6 py-2 rounded-full font-bold italic border border-white/20">
                Worth: â‚¹<span id="money-val">0.00</span>
            </div>
        </div>
    </div>

    <div class="px-6 -mt-16">
        <div class="glass p-6 rounded-[40px] shadow-xl border border-white">
            
            <div class="mb-8">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">UPI Address</label>
                <div class="relative mt-2">
                    <i class="fas fa-at absolute left-5 top-1/2 -translate-y-1/2 text-blue-500"></i>
                    <input type="text" id="upi-id" placeholder="yourname@upi" 
                        class="w-full bg-slate-100 border-none rounded-3xl py-5 pl-14 pr-6 font-bold text-slate-700 outline-none focus:ring-4 ring-blue-100 transition-all">
                </div>
            </div>

            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-4">Choose Amount</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div onclick="setAmount(50, 5000, this)" class="amount-chip p-5 rounded-3xl text-center cursor-pointer font-black text-slate-500 bg-white shadow-sm">â‚¹50</div>
                <div onclick="setAmount(100, 10000, this)" class="amount-chip p-5 rounded-3xl text-center cursor-pointer font-black text-slate-500 bg-white shadow-sm">â‚¹100</div>
                <div onclick="setAmount(200, 20000, this)" class="amount-chip p-5 rounded-3xl text-center cursor-pointer font-black text-slate-500 bg-white shadow-sm">â‚¹200</div>
                <div onclick="setAmount(500, 50000, this)" class="amount-chip p-5 rounded-3xl text-center cursor-pointer font-black text-slate-500 bg-white shadow-sm">â‚¹500</div>
            </div>

            <button onclick="initiateWithdraw()" id="main-withdraw-btn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-6 rounded-3xl font-black text-sm tracking-[0.2em] shadow-lg shadow-blue-200 active:scale-95 transition-all">
                CONFIRM WITHDRAWAL
            </button>
        </div>

        <div class="mt-10">
            <h3 class="text-xs font-black text-slate-800 uppercase italic tracking-widest mb-5 ml-2">Recent Payouts</h3>
            <div id="history-container" class="space-y-4">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let withdrawRs = 0;
        let withdrawCoins = 0;

        function setAmount(rs, coins, el) {
            withdrawRs = rs;
            withdrawCoins = coins;
            document.querySelectorAll('.amount-chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        async function initiateWithdraw() {
            const upi = document.getElementById('upi-id').value.trim();
            const btn = document.getElementById('main-withdraw-btn');

            if (!upi) return alert("Enter Your UPI ID!");
            if (withdrawRs === 0) return alert("Select Your Balance!");
            
            // Check current global coins (from app.js)
            if (window.coins < withdrawCoins) return alert("Low Your Balance!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';

            // processWithdrawRequest function (App.js) ko call karenge
            const success = await processWithdrawRequest(withdrawCoins, upi);
            
            if (success) {
                alert(`ðŸŽ‰Congratulations ðŸŽ‰! â‚¹${withdrawRs} Send request successful waiting for 24-48 hour.`);
                document.getElementById('upi-id').value = "";
            }

            btn.disabled = false;
            btn.innerText = "CONFIRM WITHDRAWAL";
        }
    </script>
</body>
</html>
