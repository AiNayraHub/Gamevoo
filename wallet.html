<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; }
        .wallet-card { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .amount-btn { transition: all 0.3s; border: 2px solid #e2e8f0; cursor: pointer; }
        .amount-btn.active { border-color: #3b82f6; background-color: #eff6ff; color: #1e40af; }
    </style>
</head>
<body class="font-sans text-slate-900 pb-28">

    <div class="wallet-card pb-28 pt-10 px-6 rounded-b-[40px] text-white shadow-xl">
        <div class="flex items-center justify-between mb-8">
            <button onclick="location.href='home.html'" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                <i class="fas fa-chevron-left text-sm"></i>
            </button>
            <h1 class="font-black uppercase tracking-widest text-sm italic">Earning Wallet</h1>
            <div class="w-10"></div>
        </div>

        <div class="text-center">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-80">Available Coins</p>
            <h2 class="text-5xl font-black mt-2 italic">ðŸª™ <span id="wallet-coins">0</span></h2>
            <p class="text-sm font-bold mt-2 bg-black/20 inline-block px-4 py-1 rounded-full italic">Value: â‚¹<span id="money-val">0.00</span></p>
        </div>
    </div>

    <div class="px-6 -mt-12">
        <div class="bg-white rounded-[30px] p-6 shadow-xl border border-blue-50">
            
            <div class="mb-6">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Enter UPI ID (GPay/PhonePe/Paytm)</label>
                <div class="relative mt-2">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500">
                        <i class="fas fa-at"></i>
                    </span>
                    <input type="text" id="upi-id" placeholder="example@apl" 
                        class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 pl-12 pr-4 font-bold text-slate-700 focus:border-blue-500 outline-none transition-all">
                </div>
            </div>

            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Select Amount</p>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="selectAmount(50, 5000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-50">â‚¹50</button>
                <button onclick="selectAmount(100, 10000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-100">â‚¹100</button>
                <button onclick="selectAmount(500, 50000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-500">â‚¹500</button>
                <button onclick="selectAmount(1000, 100000)" class="amount-btn py-4 rounded-2xl font-black text-slate-600 bg-slate-50" id="btn-1000">â‚¹1000</button>
            </div>

            <button onclick="handleWithdrawal()" id="withdraw-btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm tracking-widest shadow-lg active:scale-95 transition-all">
                REQUEST WITHDRAWAL
            </button>
        </div>

        <div class="mt-8">
            <h3 class="text-sm font-black text-slate-800 uppercase italic mb-4">Withdrawal History</h3>
            <div id="history-container" class="space-y-3">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let selectedRs = 0;
        let selectedCoins = 0;

        function selectAmount(rs, coin) {
            selectedRs = rs;
            selectedCoins = coin;
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + rs).classList.add('active');
        }

        async function handleWithdrawal() {
            const upi = document.getElementById('upi-id').value.trim();
            const btn = document.getElementById('withdraw-btn');

            if (!upi) return alert("Bhai, UPI ID toh dalo!");
            if (selectedRs === 0) return alert("Pehle amount select karo!");
            if (coins < selectedCoins) return alert("Coins kam hain!");

            btn.disabled = true;
            btn.innerText = "SENDING REQUEST...";

            // Database Sync (App.js function ko call karega)
            const success = await processWithdrawRequest(selectedCoins, upi);
            
            if (success) {
                alert(`â‚¹${selectedRs} ki request successfully bhej di gayi hai!`);
                document.getElementById('upi-id').value = "";
            }

            btn.disabled = false;
            btn.innerText = "REQUEST WITHDRAWAL";
        }
    </script>
</body>
</html>
