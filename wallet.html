<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 pb-20">

    <div class="max-w-md mx-auto p-6">
        <div class="bg-indigo-600 p-8 rounded-[35px] text-white shadow-xl mb-6">
            <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Available Coins</p>
            <h1 class="text-5xl font-black mt-2 italic">ðŸª™ <span id="wallet-coins">0</span></h1>
            <p class="mt-4 text-xs font-bold bg-white/20 inline-block px-3 py-1 rounded-full">
                Value: â‚¹<span id="money-display">0.00</span>
            </p>
        </div>

        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-gray-100 mb-8">
            <h3 class="font-black text-gray-800 mb-4 italic uppercase text-sm">Withdraw to UPI</h3>
            <input id="upi-id" type="text" placeholder="example@upi" 
                class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500 mb-4 font-bold">
            
            <button onclick="processWithdraw()" id="wd-btn" 
                class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">
                WITHDRAW â‚¹50 (5000 Coins)
            </button>
        </div>

        <div>
            <h3 class="font-black text-gray-800 mb-4 italic uppercase text-sm">Transaction History</h3>
            <div id="history-list" class="space-y-3">
                <p class="text-center text-gray-400 text-[10px] font-bold py-10 uppercase">Fetching your data...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 1. DATA REFRESH LOOP (Taaki data hamesha dikhe)
        function refreshWalletUI() {
            if (typeof coins !== 'undefined') {
                document.getElementById('wallet-coins').innerText = coins;
                document.getElementById('money-display').innerText = (coins / 100).toFixed(2);
            }
        }
        setInterval(refreshWalletUI, 500); // Har aadhe second mein check karega

        // 2. WITHDRAWAL LOGIC
        async function processWithdraw() {
            const upi = document.getElementById('upi-id').value;
            const btn = document.getElementById('wd-btn');

            if (!userId) return alert("Please wait, connecting to server...");
            if (coins < 5000) return alert("Balance kam hai! â‚¹50 (5000 coins) minimum chahiye.");
            if (!upi.includes('@')) return alert("Sahi UPI ID dalein!");

            btn.disabled = true;
            btn.innerText = "Processing...";

            // Database mein request bhejna
            const { error } = await supabaseClient.from('withdrawals').insert([{
                user_id: userId,
                amount: 5000,
                upi_id: upi,
                status: 'pending'
            }]);

            if (!error) {
                // Coins deduct karna
                const success = await addCoins(-5000); 
                if(success) {
                    alert("Request Sent! 5000 Coins Deducted.");
                    location.reload(); // Page reload taaki history update ho jaye
                }
            } else {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "WITHDRAW â‚¹50";
            }
        }

        // 3. HISTORY FETCH (Init hone ke baad)
        async function getHistory() {
            // Wait for userId to be available
            if(!userId) {
                setTimeout(getHistory, 1000);
                return;
            }

            const { data, error } = await supabaseClient
                .from('withdrawals')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            const list = document.getElementById('history-list');
            if (data && data.length > 0) {
                list.innerHTML = '';
                data.forEach(item => {
                    let statusColor = item.status === 'success' ? 'text-green-500' : (item.status === 'rejected' ? 'text-red-500' : 'text-orange-500');
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 ${item.status === 'success' ? 'border-green-500' : 'border-orange-500'}">
                            <div>
                                <p class="font-black text-xs italic uppercase">â‚¹${item.amount/100} Withdrawal</p>
                                <p class="text-[9px] font-bold text-gray-400">${new Date(item.created_at).toLocaleDateString()}</p>
                            </div>
                            <p class="text-[10px] font-black uppercase italic ${statusColor}">${item.status}</p>
                        </div>`;
                });
            } else {
                list.innerHTML = '<p class="text-center text-gray-400 text-[10px] font-bold py-5">No Transactions Yet</p>';
            }
        }
        
        // Load history after 2 seconds
        setTimeout(getHistory, 2000);
    </script>
</body>
</html>
