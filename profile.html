<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }
        .gradient-border {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            padding: 2px;
            border-radius: 32px;
        }
        .profile-bg {
            background: radial-gradient(circle at top right, #312e81, #0f172a);
        }
    </style>
</head>
<body class="profile-bg min-h-screen pb-24 font-sans">

    <div class="max-w-md mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <button onclick="location.href='home.html'" class="w-10 h-10 glass-card flex items-center justify-center">
                <i class="fas fa-arrow-left text-sm"></i>
            </button>
            <h2 class="text-sm font-black uppercase tracking-[0.3em] italic text-indigo-400">User Profile</h2>
            <div class="w-10"></div> </div>

        <div class="gradient-border mb-8 shadow-2xl shadow-indigo-500/20">
            <div class="bg-[#1e1b4b] rounded-[30px] p-8 text-center relative overflow-hidden">
                <div class="relative z-10">
                    <div class="w-24 h-24 mx-auto mb-4 p-1 bg-gradient-to-tr from-indigo-500 to-pink-500 rounded-full">
                        <div class="w-full h-full bg-[#1e1b4b] rounded-full flex items-center justify-center">
                            <i class="fas fa-user-astronaut text-4xl text-indigo-400"></i>
                        </div>
                    </div>
                    <h3 id="p-email" class="text-xl font-black italic tracking-tight">Loading...</h3>
                    <div class="mt-3 flex justify-center gap-2">
                        <span class="px-3 py-1 bg-indigo-500/20 text-indigo-400 text-[9px] font-black uppercase rounded-full border border-indigo-500/30">Verified Player</span>
                        <span id="p-status" class="px-3 py-1 bg-emerald-500/20 text-emerald-400 text-[9px] font-black uppercase rounded-full border border-emerald-500/30">Active</span>
                    </div>
                </div>
                <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-indigo-600/20 blur-3xl rounded-full"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] font-bold text-indigo-300 uppercase mb-1 tracking-widest">My Balance</p>
                <h4 class="text-xl font-black italic">ðŸª™ <span id="p-coins">0</span></h4>
            </div>
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] font-bold text-indigo-300 uppercase mb-1 tracking-widest">Game Rank</p>
                <h4 class="text-xl font-black italic text-yellow-500">PRO</h4>
            </div>
        </div>

        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center py-4 border-b border-white/5">
                <span class="text-[10px] font-bold text-slate-400 uppercase italic">Your Secret ID</span>
                <span id="p-uid" class="text-[9px] font-black text-indigo-300">Connecting...</span>
            </div>
            <div class="flex justify-between items-center py-4">
                <span class="text-[10px] font-bold text-slate-400 uppercase italic">Server Region</span>
                <span class="text-[10px] font-black text-white">INDIA (AS-01)</span>
            </div>
        </div>

        <button onclick="handleLogout()" id="logout-btn" class="w-full bg-gradient-to-r from-red-600 to-rose-700 text-white py-5 rounded-[24px] font-black text-sm tracking-[0.2em] shadow-xl active:scale-95 transition-all">
            <i class="fas fa-power-off mr-2"></i> LOGOUT SESSION
        </button>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-[#0f172a]/80 backdrop-blur-xl border-t border-white/5 flex justify-around">
        <button onclick="location.href='home.html'" class="text-slate-500 hover:text-indigo-400 transition-all"><i class="fas fa-home text-xl"></i></button>
        <button onclick="location.href='wallet.html'" class="text-slate-500 hover:text-indigo-400 transition-all"><i class="fas fa-wallet text-xl"></i></button>
        <button onclick="location.href='reward.html'" class="text-slate-500 hover:text-indigo-400 transition-all"><i class="fas fa-gift text-xl"></i></button>
        <button onclick="location.href='profile.html'" class="text-indigo-500"><i class="fas fa-user-astronaut text-xl"></i></button>
    </div>

    <script src="app.js"></script>
    <script>
        // Data Synchronization
        function syncProfile() {
            if (typeof userId !== 'undefined' && userId !== null) {
                document.getElementById('p-uid').innerText = userId.substring(0, 15) + '...';
                document.getElementById('p-email').innerText = userEmail || "User@Gamevoo";
                document.getElementById('p-coins').innerText = coins || 0;
            } else {
                setTimeout(syncProfile, 500);
            }
        }
        
        syncProfile();
        setInterval(() => {
            if(typeof coins !== 'undefined') document.getElementById('p-coins').innerText = coins;
        }, 1000);

        // Professional Logout Function
        async function handleLogout() {
            const btn = document.getElementById('logout-btn');
            if(!confirm("Are you sure you want to end this session?")) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> DISCONNECTING...';

            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                // Redirect on success
                window.location.replace("login.html");
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-power-off mr-2"></i> LOGOUT SESSION';
            }
        }
    </script>
</body>
</html>
