<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Earning Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
        .profile-header { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="font-sans text-slate-900">

    <div class="profile-header pb-24 pt-8 px-6 rounded-b-[40px] text-white">
        <div class="flex items-center justify-between mb-6">
            <button onclick="location.href='home.html'" class="text-white text-lg">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="font-bold text-lg uppercase tracking-wider">Account Settings</h1>
            <div class="w-5"></div>
        </div>

        <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-white/20 rounded-full border-2 border-white/50 flex items-center justify-center text-3xl">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h2 id="p-email" class="text-xl font-bold tracking-tight text-white">Loading...</h2>
                <p id="p-uid" class="text-[10px] text-blue-100 font-medium">UID: Connecting...</p>
            </div>
        </div>
    </div>

    <div class="px-6 -mt-16">
        <div class="bg-white rounded-3xl p-6 card-shadow flex justify-between items-center mb-6">
            <div>
                <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Total Earnings</p>
                <h3 class="text-3xl font-black text-slate-800 mt-1">ðŸª™ <span id="p-coins">0</span></h3>
            </div>
            <button onclick="location.href='wallet.html'" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-md shadow-blue-200">REDEEM</button>
        </div>

        <div class="bg-white rounded-3xl p-6 card-shadow space-y-5">
            <div class="flex items-center justify-between border-b border-gray-100 pb-3">
                <div class="flex items-center gap-3">
                    <i class="fas fa-shield-alt text-blue-600"></i>
                    <span class="text-sm font-semibold text-slate-600">Account Status</span>
                </div>
                <span class="text-xs font-bold text-green-600 bg-green-50 px-3 py-1 rounded-full uppercase">Active</span>
            </div>

            <div class="flex items-center justify-between border-b border-gray-100 pb-3">
                <div class="flex items-center gap-3">
                    <i class="fas fa-fingerprint text-blue-600"></i>
                    <span class="text-sm font-semibold text-slate-600">Full ID</span>
                </div>
                <span id="p-full-uid" class="text-[10px] font-bold text-slate-400 break-all ml-4">...</span>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fas fa-envelope text-blue-600"></i>
                    <span class="text-sm font-semibold text-slate-600">Email Sync</span>
                </div>
                <span class="text-[10px] font-bold text-slate-400">Success</span>
            </div>
        </div>

        <div class="mt-8 space-y-4">
            <button onclick="handleLogout()" id="logout-btn" class="w-full bg-white border-2 border-red-50 text-red-600 py-4 rounded-2xl font-bold text-md flex items-center justify-center gap-3 transition-all active:bg-red-50">
                <i class="fas fa-sign-out-alt"></i> Logout from App
            </button>
            <p class="text-center text-[10px] text-slate-400 font-medium">App Version 1.0.4 (Stable)</p>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 flex justify-around items-center">
        <button onclick="location.href='home.html'" class="text-slate-400"><i class="fas fa-home text-xl"></i></button>
        <button onclick="location.href='wallet.html'" class="text-slate-400"><i class="fas fa-wallet text-xl"></i></button>
        <button onclick="location.href='reward.html'" class="text-slate-400"><i class="fas fa-gift text-xl"></i></button>
        <button onclick="location.href='profile.html'" class="text-blue-600"><i class="fas fa-user text-xl"></i></button>
    </div>

    <script src="app.js"></script>
    <script>
        // 1. Data Connect Function
        function loadProfileData() {
            if (typeof userId !== 'undefined' && userId !== null) {
                document.getElementById('p-uid').innerText = "UID: " + userId.substring(0, 10) + "...";
                document.getElementById('p-full-uid').innerText = userId;
                document.getElementById('p-email').innerText = userEmail || "Earning User";
                document.getElementById('p-coins').innerText = coins || 0;
            } else {
                // Wait for app.js connection
                setTimeout(loadProfileData, 500);
            }
        }

        // Live Coin Sync
        setInterval(() => {
            if(typeof coins !== 'undefined') {
                document.getElementById('p-coins').innerText = coins;
            }
        }, 1000);

        window.onload = loadProfileData;

        // 2. Fully Working Logout Logic
        async function handleLogout() {
            const btn = document.getElementById('logout-btn');
            
            if(!confirm("Bhai, kya aap sach mein logout karna chahte hain?")) return;

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Processing...';

                // Supabase se logout
                const { error } = await supabaseClient.auth.signOut();
                
                if (error) throw error;

                // Success: Redirect to Login HTML
                console.log("Logout successful");
                window.location.replace("login.html"); 

            } catch (err) {
                alert("Logout Error: " + err.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout from App';
            }
        }
    </script>
</body>
</html>
