<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 pb-24">
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-xl">
        <div class="bg-blue-600 h-48 rounded-b-[50px] flex items-center justify-center relative">
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center text-4xl text-blue-600 border-4 border-blue-400 shadow-xl mt-24">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div class="mt-16 text-center px-6">
            <h3 id="user-email-display" class="text-lg font-black text-gray-800 italic">Loading Email...</h3>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Verified Member</p>

            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-blue-50 p-4 rounded-3xl border border-blue-100">
                    <p class="text-[10px] font-bold text-blue-400 uppercase">My Coins</p>
                    <h4 class="text-xl font-black text-blue-700 mt-1">ðŸª™ <span id="profile-coins">0</span></h4>
                </div>
                <div class="bg-green-50 p-4 rounded-3xl border border-green-100">
                    <p class="text-[10px] font-bold text-green-400 uppercase">Status</p>
                    <h4 class="text-xl font-black text-green-700 mt-1 italic">ACTIVE</h4>
                </div>
            </div>

            <button onclick="supabaseClient.auth.signOut().then(() => location.href='login.html')" class="w-full mt-10 bg-red-50 text-red-500 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-100">Logout Account</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
